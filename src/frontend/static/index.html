<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarinet - Medical Imaging Framework</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="/static/base.css">

    <!-- Custom styles (if exists) - with error handling -->
    <link rel="stylesheet" href="/static/custom/custom.css" onerror="this.onerror=null">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        /* Initial loading styles */
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .loading-initial {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .noscript-message {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            max-width: 500px;
            margin: 2rem auto;
        }
    </style>

    <!-- Formosh library for dynamic forms -->
    <script type="module">
        // Load Formosh web component
        import('https://unpkg.com/formosh@latest/dist/formosh.js')
            .then(module => {
                const FormoshForm = module.FormoshForm;
                // Register the custom element
                if (!customElements.get('formosh-form')) {
                    customElements.define('formosh-form', FormoshForm);
                }
            })
            .catch(err => {
                console.warn('Formosh library could not be loaded. Dynamic forms may not work.', err);
            });
    </script>
</head>
<body>
    <!-- Root element for Lustre app -->
    <div id="app">
        <div class="loading-initial">
            <div class="spinner"></div>
            <p>Loading Clarinet...</p>
        </div>
    </div>

    <!-- Gleam/Lustre application -->
    <script type="module">
        // Import the compiled Gleam application
        import { main } from '/js/clarinet.mjs';

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', main);
        } else {
            main();
        }
    </script>

    <!-- Fallback for no JavaScript -->
    <noscript>
        <div class="noscript-message">
            <h1>JavaScript Required</h1>
            <p>Clarinet requires JavaScript to be enabled in your browser.</p>
            <p>Please enable JavaScript and reload the page.</p>
        </div>
    </noscript>
</body>
</html>
