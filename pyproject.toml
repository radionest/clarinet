[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "clarinet"
version = "0.0.0-pre-alpha"
description = "Clarinet Project"
requires-python = "^3.12"
dependencies = [
    "fastapi",
    "uvicorn",
    "sqlmodel",
    "alembic",
    "jinja2"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "black",
    "isort"
]
