# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        files: ^src/
        additional_dependencies:
          - fastapi
          - sqlmodel
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - pydicom
          - loguru
          - alembic
          - sqlalchemy
          - types-requests
          - types-jsonschema
          - types-aiofiles
          - bcrypt
          - python-jose
          - aiofiles
        exclude: ^tests/